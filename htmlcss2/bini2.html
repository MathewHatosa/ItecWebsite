<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <header>
    <button id="menu-toggle" class="menu-toggle">â˜°</button>
    <nav id="sidebar">
      <ul>
        <li><a href="bini2.html">Home</a></li>
        <li><a href="Members.html">Members</a></li>
        <li><a href="songs.html">Music</a></li>

      </ul>
    </nav>

    
  </header>
  <main>
    <div class="one1">
      <div class="video-background">
        <video autoplay muted loop id="bg-video">
          <source src="vid/bgvid.mp4" type="video/mp4">
        </video>
      </div>

      <section class="sec1">
        <div class="intro">
        <h1>BINI</h1>
        <a href="learn.html">Learn more</a>

        </div>
        </section>

<style>
    main {
    text-align: center;
    padding-bottom: 50px;
}
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow-y: hidden;
    overflow-x: hidden;
}

#bg-video {
    position: absolute;
    top: 50%;
    left: 50%;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -1;
    transform: translate(-50%, -50%);
}

.overlay {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background: rgba(0, 0, 0, 0.3);
    z-index: -1;
}

.intro h1:hover {
    -webkit-text-stroke: 2px #F19ED2;
    color: transparent;
}

.intro h1 {
    font-size: 160px;
    color: #fff;
    font-weight: 600;
    transition: 0.5s;
    cursor: pointer;
    margin-bottom: 10px;
}

.sec1 {
    height: 250px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.intro a {
    text-decoration: none;
    color: #fff;
    font-size: 24px;
    border: 2px solid #fff;
    padding: 14px 70px;
    border-radius: 50px;
}

.intro {
    text-align: center;
    color: #ffffff;
}

header {
    color: white;
    padding: 50px;
    text-align: right;
    position: relative;
}

.menu-toggle {
    display: none;
    font-size: 30px;
    cursor: pointer;
    position: absolute;
    right: 20px;
    top: 20px;
    z-index: 2; 
}

nav {
    display: flex;
    justify-content: flex-end;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    display: inline-block;
    margin-left: 40px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 17px;
    transition: color 0.3s ease;
    font-family: 'Poppins', sans-serif;
}

nav ul li a:hover {
    color: #F19ED2;
}



@media (max-width: 600px) {
    header {
        text-align: left;
    }

    .menu-toggle {
        display: block;
    }

    nav {
        flex-direction: column;
        align-items: flex-start;
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        background-color: rgba(231, 209, 209, 0.9);
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        z-index: 1;
    }
    
  nav ul{
    height: 41.3%;
  }

    nav ul li {
        display: block;
        margin: 20px ;
        text-align: left;
     
       
    }

    nav.show {
        transform: translateX(0);
    }

    .intro h1 {
        font-size: 60px;
    }

    .intro a {
        font-size: 16px;
        padding: 10px 20px;
        border-radius: 25px;
    }
}

@media (min-width: 601px) {
    .one1 {
        width: 80%;
        margin: auto;
    }
}

</style>
<script>
  document.getElementById('menu-toggle').addEventListener('click', function() {
    var sidebar = document.getElementById('sidebar');
    sidebar.classList.toggle('show');
});

</script>
